<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compte à Rebours avec Diaporama</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: black;
    }

    /* === SLIDESHOW === */
    .slideshow {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    /* === COUNTDOWN === */
    .countdown-wrapper {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    .countdown-title {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 5rem;
      color: #00ffcc;
      text-shadow: 
        0 0 5px #fff, 
        0 0 10px #fff, 
        0 0 15px #000, 
        0 0 25px #000, 
        0 0 8px #00ffcc, 
        0 0 20px #00ffcc;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 3px;
    }

    .countdown {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .flip-unit {
      background: black;
      font-size: 4rem;
      width: 100px;
      height: 120px;
      text-align: center;
      position: relative;
      perspective: 1000px;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .flip-card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .flip-top, .flip-bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      background-color: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      backface-visibility: hidden;
      z-index: 2;
    }

    .flip-top {
      top: 0;
      transform-origin: bottom;
      border-radius: 5px 5px 0 0;
    }

    .flip-bottom {
      top: 50%;
      transform-origin: top;
      transform: rotateX(90deg);
      border-radius: 0 0 5px 5px;
    }

    .current-value {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 4rem;
      z-index: 1;
      border: 2px solid #444;
      background-color: #000;
      border-radius: 5px;
    }

    .flip-unit.animate .flip-top {
      animation: flipTop 0.3s ease-in forwards;
    }

    .flip-unit.animate .flip-bottom {
      animation: flipBottom 0.3s ease-out 0.3s forwards;
    }

    @keyframes flipTop {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }

    @keyframes flipBottom {
      0% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .colon {
      width: 18px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .colon-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      margin: 6px 0;
    }

    /* === LOGO === */
    .logo-container {
      position: fixed;
      top: 25px;
      left: 25px;
      z-index: 20;
    }

    .logo-link {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
    }

    .logo-link:hover,
    .logo-link:focus {
      transform: rotate(-5deg) scale(1.1);
      box-shadow: 0 0 15px #00ffcc;
      outline: none;
    }

    .logo-image {
      height: 60px;
      width: auto;
      user-select: none;
      pointer-events: none;
    }

    .game-now-text {
      font-size: 1rem;
      font-weight: 700;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      user-select: none;
      transition: opacity 0.4s ease, transform 0.3s ease;
      opacity: 0;
      pointer-events: none;
      text-shadow: 0 0 6px #00ffcc;
    }

    .logo-link:hover .game-now-text,
    .logo-link:focus .game-now-text,
    .game-now-text.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* === FOOTER === */
    .footer-text {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      font-weight: 700;
      color: black;
      z-index: 20;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .github-link {
      color: black;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    .github-link:hover {
      border-color: black;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .countdown-title {
        font-size: 3rem;
      }

      .flip-unit {
        width: 80px;
        height: 100px;
        font-size: 3rem;
      }

      .flip-top, .flip-bottom {
        font-size: 3rem;
      }

      .current-value {
        font-size: 3rem;
      }

      .colon {
        height: 100px;
      }

      .logo-container {
        top: 20px;
        left: 20px;
      }

      .logo-image {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Slideshow -->
  <div class="slideshow" aria-hidden="true">
    <div class="slide active" style="background-image: url('https://static.wixstatic.com/media/52610a_71354917fbf142e3a8f071fe9e7cfb30~mv2.png');"></div>
    <div class="slide" style="background-image: url('https://static.wixstatic.com/media/52610a_3a25dcf79eb0439385e381781a82b5f4~mv2.jpg');"></div>
    <div class="slide" style="background-image: url('https://static.wixstatic.com/media/52610a_44472ec2ffaa4984a9ea5887abb9948b~mv2.jpg');"></div>
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <a href="https://www.playrematch.com/" target="_blank" rel="noopener" class="logo-link">
      <img src="https://static.wixstatic.com/media/52610a_dd861e2eebe044aba86af76068499c1d~mv2.png" alt="Logo PlayRematch" class="logo-image">
      <div class="game-now-text" id="gameNowText">Get the game now!</div>
    </a>
  </div>

  <!-- Countdown -->
  <div class="countdown-wrapper" role="timer">
    <div class="countdown-title">Rematch when ?</div>
    <div class="countdown">
      <div class="flip-unit" id="days">
        <div class="flip-inner">
          <div class="current-value">00</div>
          <div class="flip-card">
            <div class="flip-top"></div>
            <div class="flip-bottom"></div>
          </div>
        </div>
      </div>
      <div class="colon">
        <div class="colon-dot"></div>
        <div class="colon-dot"></div>
      </div>
      <div class="flip-unit" id="hours">
        <div class="flip-inner">
          <div class="current-value">00</div>
          <div class="flip-card">
            <div class="flip-top"></div>
            <div class="flip-bottom"></div>
          </div>
        </div>
      </div>
      <div class="colon">
        <div class="colon-dot"></div>
        <div class="colon-dot"></div>
      </div>
      <div class="flip-unit" id="minutes">
        <div class="flip-inner">
          <div class="current-value">00</div>
          <div class="flip-card">
            <div class="flip-top"></div>
            <div class="flip-bottom"></div>
          </div>
        </div>
      </div>
      <div class="colon">
        <div class="colon-dot"></div>
        <div class="colon-dot"></div>
      </div>
      <div class="flip-unit" id="seconds">
        <div class="flip-inner">
          <div class="current-value">00</div>
          <div class="flip-card">
            <div class="flip-top"></div>
            <div class="flip-bottom"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-text">
    MIT License © 2025 <a href="https://github.com/Nitarii/RematchCountdownBeta" target="_blank" class="github-link">Nitarii@github</a>
  </div>

  <script>
    // Config
    const CONFIG = {
      slideInterval: 5000,
      countdownInterval: 1000,
      textToggleInterval: 6000
    };

    // Elements
    const slides = document.querySelectorAll('.slide');
    const countdownElements = {
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds')
    };
    const gameNowText = document.getElementById('gameNowText');

    // Date cible : 28 mai 2025 12h00 GMT
    const targetDate = new Date('2025-05-28T12:00:00Z');

    // Slideshow
    let currentSlide = 0;
    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    // Countdown
    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateUnit(unit, value) {
      const currentValEl = unit.querySelector('.current-value');
      const flipTop = unit.querySelector('.flip-top');
      const flipBottom = unit.querySelector('.flip-bottom');
      
      if (currentValEl.textContent === value) return;
      
      flipTop.textContent = currentValEl.textContent;
      flipBottom.textContent = value;
      unit.classList.add('animate');
      
      setTimeout(() => {
        currentValEl.textContent = value;
        unit.classList.remove('animate');
      }, 600);
    }

    function updateCountdown() {
      const now = new Date();
      let diff = Math.max(0, targetDate - now);
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff %= (1000 * 60 * 60 * 24);
      
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff %= (1000 * 60 * 60);
      
      const minutes = Math.floor(diff / (1000 * 60));
      diff %= (1000 * 60);
      
      const seconds = Math.floor(diff / 1000);

      updateUnit(countdownElements.days, pad(days));
      updateUnit(countdownElements.hours, pad(hours));
      updateUnit(countdownElements.minutes, pad(minutes));
      updateUnit(countdownElements.seconds, pad(seconds));
    }

    // Init
    updateCountdown();

    // Intervals
    setInterval(nextSlide, CONFIG.slideInterval);
    setInterval(updateCountdown, CONFIG.countdownInterval);
    setInterval(() => {
      gameNowText.classList.toggle('visible');
    }, CONFIG.textToggleInterval);
  </script>
</body>
</html>
